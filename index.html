<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Typestring example</title>
</head>

<body>
  <!-- Add class="type_string" to elements with text you wish to have typed out;
  Add startdelay="<milliseconds>" to elements you wish to start typing later, default is 0;
  Add typespeed="<milliseconds>" to adjust the delay between each character, default is 20 -->

  <section>
    <p class="type_string">dfgjhsdgfkjhsgdfkjhsgdfkjgsdfkjhsdgfkjgsdkjfgsdjh</p>
    <p class="type_string" startdelay="0">ljgzdljhgfljsdghflshdjgljsdfglsdhlgkjhdflgkhjdlkh</p>
    <p class="type_string" startdelay="0" typespeed="50">Ã¦hiusiufdfbvmnvbf,jskhdfkghflgusdgfkjfhdlgkjshdfg</p>

    <p class="type_string" startdelay="0">staggered typing</p>
    <p class="type_string" startdelay="200" typespeed="50">looks pretty neat</p>
    <p class="type_string" startdelay="400" typespeed="0">i think, iunno if</p>
    <p class="type_string" startdelay="600" typespeed="100">you agree but i</p>
    <p class="type_string" startdelay="800">don't care :V</p>
  </section>

  <!-- Remember to include the script! -->
  <script src="js/typestring.js" charset="utf-8"></script>
</body>

</html>
